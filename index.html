<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo.css" />
    <title>TODO APP</title>
  </head>
  <body>
    <main class="container">
      <h1>ðŸ“‹ TODO APP</h1>
      <button id="theme-toggle" class="theme-btn">ðŸŒ™ Dark Mode</button>

      <!-- For implementation -->
      <form id="todo-form" novalidate>
        <div class="form-group">
          <label for="task-input">Task:</label>
          <input
            id="task-input"
            type="text"
            placeholder="Enter task (min 3 chars)"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="due-date">Due date:</label>
          <input id="due-date" type="date" />
        </div>
        <button id="add-btn" type="submit">Add Task</button>
        <div id="form-error" class="error hidden">
          Please enter a valid task and due date.
        </div>
      </form>
      <section class="controls">
        <div class="filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="done">Completed</button>
        </div>
        <div class="extras">
          <button id="clear-done">Clear Completed</button>
          <button id="toggle-list">Hide List</button>
        </div>
      </section>

      <!-- For rendering the todo list -->
      <section id="list-section">
        <div class="list-header">
          <span class="col-task">Task</span>
          <span class="col-due">Due Date</span>
          <span class="col-delete">Delete</span>
        </div>
        <ul id="todo-list"></ul>
      </section>
      <div id="undo-banner" class="undo-banner hidden">
        Task deleted. <button id="undo-btn">Undo</button>
      </div>
      <div class="bottom-status-bar">
        <p>
          <span id="open-count">0</span> tasks open â€¢ All changes saved locally
          to the file
        </p>
      </div>
    </main>
    <script src="todo.js"></script>
  </body>
</html>
